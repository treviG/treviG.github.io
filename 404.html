<!DOCTYPE html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
function getQV()
{
       query = window.location.href.split('/')[4].split('?')[0]
       return query
}
function getSrc() {
       return 'https://lab.aritz331.tk/f/' + getQV() + '.' + res
}
function read(qv) {
  return new Promise(function (resolve, reject) {
    $.getJSON('/dl/links.json', function(data) {
      resolve(data[qv])
    })
  })
}
       
window.onload = function() {
       (async function() {
              res = await read(getQV())
       })()
       if (typeof res === 'string') {
              window.location.replace(getSrc())
              console.log(getSrc())
       } else {
              console.log(res, typeof res)
       }
}
</script>
